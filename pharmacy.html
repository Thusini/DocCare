    <main>
        <!--Pharmacy form-->
    <div class="form-container">
        <h1>Pharmacy Order Form</h1>
        <form action="/submit-order" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">
                    Full Name:
                    <input type="text" id="name" name="name" required>
                </label>
                
                <label for="email">
                    Email Address:
                    <input type="email" id="email" name="email" required>
                </label>
                
                <label for="phone">
                    Phone Number:
                    <input type="tel" id="phone" name="phone" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>Choose Your Medicine</legend>
                
                <label for="medicine1">
                    <input type="checkbox" id="medicine1" name="medicines" value="Aspirin">
                    Aspirin
                </label>
                
                <label for="medicine2">
                    <input type="checkbox" id="medicine2" name="medicines" value="Paracetamol">
                    Paracetamol
                </label>
                
                <label for="medicine3">
                    <input type="checkbox" id="medicine3" name="medicines" value="Ibuprofen">
                    Ibuprofen
                </label>
                
                <label for="medicine4">
                    <input type="checkbox" id="medicine4" name="medicines" value="Antibiotic">
                    Antibiotic
                </label>
                
                <label for="quantity">
                    Quantity:
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </label>
                
                <label for="comments">
                    Additional Comments:
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </label>
                
                <button type="submit">Submit Order</button>
            </fieldset>
        </form>
    </div>
